enum Role {
  USER
  ADMIN
}

type User {
  id: ID!
  name: String!
  email: String!
  picture: String
  isGoogleAuthenticated: Boolean!
  role: Role!
  createdAt: String!
}

input InitSignUpInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
}

input CompleteSignUpInput {
  email: String!
  code: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  me: User
  user(id: ID!): User
  users: [User!]!
  login(input: LoginInput!): AuthPayload
}

type Mutation {
  initSignUp(input: InitSignUpInput!): Boolean!
  completeSignUp(input: CompleteSignUpInput!): AuthPayload!
  updateUser(input: UpdateUserInput!): AuthPayload!
  deleteUser(id: ID!): Boolean!
}
