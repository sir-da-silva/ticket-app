enum Role {
  USER
  ADMIN
}

enum UserBadge {
  BRONZE
  SILVER
  GOLD
}

type User {
  id: ID!
  name: String!
  email: String!
  picture: String
  isGoogleAuthenticated: Boolean!
  role: Role!
  createdAt: DateTime!
  badge: UserBadge!
  walletBalance: Float
  phone: String
  whatsapp: String
  facebook: String
  instagram: String
  tiktok: String
}

input InitSignUpInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  phone: String
  whatsapp: String
  facebook: String
  instagram: String
  tiktok: String
}

input CompleteSignUpInput {
  email: String!
  code: String!
}

input ChangePasswordInput {
  oldPassword: String!
  newPassword: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  me: User
  user(id: ID!): User
  users: [User!]!
  login(input: LoginInput!): AuthPayload
}

type Mutation {
  initSignUp(input: InitSignUpInput!): Boolean!
  completeSignUp(input: CompleteSignUpInput!): AuthPayload!
  updateUser(input: UpdateUserInput!): AuthPayload!
  changePassword(input: ChangePasswordInput!): Boolean!
  deleteUser(id: ID!): Boolean!
}
