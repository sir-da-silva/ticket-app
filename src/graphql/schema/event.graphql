type Event {
  id: ID!
  title: String!
  description: String
  picture: String!
  location: String!
  category: String!
  date: DateTime!
  createdBy: User
}

input CreateEventInput {
  title: String!
  description: String
  location: String!
  category: String!
  date: DateTime!
}

type Query {
  event(id: ID!): Event
  events: [Event!]!
  myEvents: [Event!]!
}

type Mutation {
  createEvent(input: CreateEventInput!): ID
  updateEvent(input: CreateEventInput!): Boolean!
  deleteEvent(id: ID!): Boolean!
}
