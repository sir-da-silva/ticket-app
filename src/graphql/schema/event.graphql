type Event {
  id: ID!
  title: String!
  description: String
  location: String!
  date: String!
  createdBy: User!
}

input CreateEventInput {
  title: String!
  description: String
  location: String!
  date: String!
}

type Query {
  event(id: ID!): Event
  events: [Event!]!
  myEvents: [Event!]!
}

type Mutation {
  createEvent(input: CreateEventInput!): Event!
  updateEvent(input: CreateEventInput!): Event!
  deleteEvent(id: ID!): Boolean!
}
