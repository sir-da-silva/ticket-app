type Ticket {
  id: ID!
  code: String!
  used: Boolean!
  createdAt: String!
  event: Event!
  user: User!
}

input CreateTicketInput {
  eventId: ID!
}

type Query {
  tickets: [Ticket!]!
  ticket(id: ID!): Ticket
  myTickets: [Ticket!]!
}

type Mutation {
  createTicket(input: CreateTicketInput!): Ticket!
  scanTicket(id: ID!): Ticket!
}
