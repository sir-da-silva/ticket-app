type Ticket {
  id: ID!
  code: String!
  used: Boolean!
  createdAt: String!
  event: Event!
  user: User
}

input CreateTicketInput {
  eventId: ID!
}

type Query {
  ticket(id: ID!): Ticket
  tickets(eventId: ID!): [Ticket!]!
  myTickets: [Ticket!]!
}

type Mutation {
  createTicket(input: CreateTicketInput!): Ticket!
  scanTicket(id: ID!): Ticket!
}
