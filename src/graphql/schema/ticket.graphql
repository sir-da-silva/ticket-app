type Ticket {
  id: ID!
  code: String!
  used: Boolean!
  createdAt: DateTime!
  event: Event!
  user: User
  buyerName: String
  buyerPhone: String
  buyerEmail: String
}

input BuyTicketInput {
  eventId: ID!
}

input CreateTicketInput {
  eventId: ID!
  buyerName: String!
  buyerPhone: String
  buyerEmail: String
}

type Query {
  ticket(id: ID!): Ticket
  tickets(eventId: ID!): [Ticket!]!
  myTickets: [Ticket!]!
}

type Mutation {
  buyTicket(input: BuyTicketInput!): Ticket
  createTicket(input: CreateTicketInput!): Ticket
  scanTicket(code: String!): Ticket
}
